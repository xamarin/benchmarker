def prioritize_builders(_, builders):
    def _sort(builder):
        if 'pullrequest' in builder.name:
            return 10
        if 'conc' in builder.name:
            return 201
        if 'binary' in builder.name:
            return 200
        if 'update-benchmarks' in builder.name:
            return 20
        if 'find-regression' in builder.name:
            return 20
        if 'crawl-xtc-logs' in builder.name:
            return 20
        return 100
    builders.sort(key=_sort)
    return builders

